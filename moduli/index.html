<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Elliptic curves</title>
    <link href="./style.css" rel="stylesheet" />

    <!-- KaTeX -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.28/dist/katex.min.css"
      integrity="sha384-Wsr4Nh3yrvMf2KCebJchRJoVo1gTU6kcP05uRSh5NV3sj9+a8IomuJoQzf3sMq4T"
      crossorigin="anonymous"
    />

    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.28/dist/katex.min.js"
      integrity="sha384-+W9OcrYK2/bD7BmUAk+xeFAyKp0QjyRQUCxeU31dfyTt/FrPsUgaBTLLkVf33qWt"
      crossorigin="anonymous"
    ></script>

    <!-- To automatically render math in text elements, include the auto-render extension: -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.28/dist/contrib/auto-render.min.js"
      integrity="sha384-hCXGrW6PitJEwbkoStFjeJxv+fSOOQKOPbJxSfM6G5sWZjAyWhXiTIIAmQqnlLlh"
      crossorigin="anonymous"
      onload="renderMathInElement(document.body)"
    ></script>
  </head>

  <body>
    <main>
      <div id="figures">
        <figure id="elliptic">
          <svg viewBox="-5 -5 10 10">
            <line
              x1="0"
              x2="0"
              y1="-5"
              y2="5"
              stroke="#EEE"
              stroke-width="0.01"
            />
            <line
              x1="-5"
              x2="5"
              y1="0"
              y2="0"
              stroke="#EEE"
              stroke-width="0.01"
            />
            <path
              id="svg-curve"
              fill="none"
              stroke="#FF0070"
              stroke-width="0.1"
            />
          </svg>
        </figure>

        <figure id="moduli"></figure>
      </div>

      <div id="controls">
        <table>
          <caption>
            \( y^2 = x^3 + ax + b\)
          </caption>
          <tbody>
            <tr>
              <td>\(a\)</td>
              <td>
                <input
                  id="range-a"
                  min="-5"
                  max="5"
                  step="0.01"
                  type="range"
                  value="0"
                />
              </td>
              <td>
                <input
                  id="numeric-a"
                  min="-5"
                  max="5"
                  step="0.01"
                  type="number"
                  value="0"
                />
              </td>
            </tr>
            <tr>
              <td>\(b\)</td>
              <td>
                <input
                  id="range-b"
                  min="-5"
                  max="5"
                  step="0.01"
                  type="range"
                  value="1"
                />
              </td>
              <td>
                <input
                  id="numeric-b"
                  min="-5"
                  max="5"
                  step="0.01"
                  type="number"
                  value="1"
                />
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.182.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.182.0/examples/jsm/"
        }
      }
    </script>
    <script src="./script.js" type="module"></script>
  </body>
</html>
